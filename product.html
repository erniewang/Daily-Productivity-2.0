<!DOCTYPE html>
<html>

<head>
    <title>Productivity Tracker</title>
    <style>
        body {
            background-image: url("air-sky-cloud-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }

        .header {
            text-align: center;
            font-size: 2em;
            padding: 6px;
            background-color: #b8b8b8;
            border-color: #838383;
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 5px;
            margin-bottom: 3px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .rectangle-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 150px);
            grid-gap: 10px;
            justify-content: center;
            align-content: center;
            padding: 10px;
            margin-top: 5px;
            height: calc(100vh - 130px);
        }


        .rectangle {
            background-color: #e0e0e0;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            padding-top: 20px;
            position: relative;
            border: 2px solid rgb(117, 101, 101);
        }

        .rectangle textarea {
            width: 187%;
            height: 155%;
            font-size: 10px;
            overflow: auto;
            resize: none;
            background-color: #bab0b0;
            padding-top: 10px;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;
            border-color: #a89d9d;
        }

        #rectangleNumber {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 97%;
            height: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            background-color: rgb(198, 212, 212);
            margin-left: 10px;
            margin-right: 10px;
        }

        .footer p {
            font-size: 10px;
        }


        .black {
            background-color: #000;
        }
    </style>
</head>

    <div class="header" style="border: 4px solid rgb(140, 130, 130);">Productivity Tracker</div>
    <center>
        <div class="buttons">
            <button id="helpButton" onclick="displayPopup()">Help</button>
            <button id="setTimeButton" class="btn" style="background-color: #a4a1a1; width: 140px;"
                onclick="changetime()">Set Wake Up
                Time</button>
            <button id="writeReflectionButton" class="btn" style="background-color: #b5b5b5; width: 120px;"
                onclick="reflectionInput()">Reflection</button>
            <button id="enterInpulseButton" class="btn"
                style="background-color: #928787; font-size: 12px; width: 120px;" onclick="recordRandomShit()">Random
                Thoughts</button>
            <button id="resetButton" class="btn" style="background-color: #8d8d8d; font-size: 10px; width: 120px;"
                onclick="resetAll()">Reset [spam-click]</button>
            <button id="saveButton" class="btn" style="background-color: #d3c3c3; width: 120px;"
                onclick="save()">Save</button>
            <button id="uploadString()" onclick="uploadString()">Upload From Local</button>
        </div>
    </center>
